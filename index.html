<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/x-icon.svg" type="img/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>MNTN</title>
  </head>
  <body>
    <div class="headerAndFistSection">
      <img src="images/Group 224 1.png" alt="headerAndFirstSectionImage" />
      <header>
        <a href="#" class="logo"> <img src="images/Logo.svg" alt="Logo" /></a>
        <nav id="nav">
          <ul>
            <li><a href="#">Equipment</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
        <a href="#" class="aBurger-svg" id="aBurgerSvg">
          <svg
            class="burger-svg"
            width="35"
            height="35"
            viewBox="0 0 35 35"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <rect
                x="3"
                y="0"
                width="30"
                height="2"
                id="burger-line"
                fill="currentColor"
                rx="1"
                ry="1"
              />
            </defs>

            <use xlink:href="#burger-line" y="10" />
            <use xlink:href="#burger-line" y="17" />
            <use xlink:href="#burger-line" y="24" />
          </svg>
        </a>

        <a href="#" class="account">
          <svg
            width="20"
            height="20"
            viewBox="-25 -100 50 50 "
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="0"
              cy="-75"
              r="20"
              fill="none"
              stroke="currentColor"
              stroke-width="4"
            />

            <circle
              cx="0"
              cy="-80"
              r="6"
              fill="none"
              stroke="currentColor"
              stroke-width="4"
            />

            <path
              d="
            M -15 -60 Q 0 -75 15 -60"
              fill="none"
              stroke="currentColor"
              stroke-width="5"
            />
          </svg>
          <span>Account</span>
        </a>
      </header>

      <div class="first-section">
        <div class="contacts" id="contacts">
          <div class="follow-svg">
            <h3>Follow us</h3>

            <a href="https://instagram.com" aria-label="Instagram">
              <svg width="30" height="30" viewBox="-25 -100 50 50">
                <rect
                  width="40"
                  height="40"
                  x="-20"
                  y="-95"
                  rx="15"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="4"
                />

                <circle
                  cx="0"
                  cy="-75"
                  r="8"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="4"
                />

                <circle cx="11" cy="-86" fill="currentColor" r="2.5" />
              </svg>
            </a>
          </div>

          <a href="https://twitter.com" aria-label="Twitter">
            <svg
              fill="currentColor"
              height="64px"
              width="64px"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="-143 145 512 512"
              xml:space="preserve"
            >
              <g id="SVGRepo_iconCarrier">
                <path
                  d=" M215.2,361.2c0.1,2.2,0.1,4.5,0.1,6.8c0,69.5-52.9,149.7-149.7,149.7 c-29.7,0-57.4-8.7-80.6-23.6c4.1,0.5,8.3,0.7,12.6,0.7c24.6,0,47.3-8.4,65.3-22.5c-23-0.4-42.5-15.6-49.1-36.5 c3.2,0.6,6.5,0.9,9.9,0.9c4.8,0,9.5-0.6,13.9-1.9C13.5,430-4.6,408.7-4.6,383.2v-0.6c7.1,3.9,15.2,6.3,23.8,6.6 c-14.1-9.4-23.4-25.6-23.4-43.8c0-9.6,2.6-18.7,7.1-26.5c26,31.9,64.7,52.8,108.4,55c-0.9-3.8-1.4-7.8-1.4-12 c0-29,23.6-52.6,52.6-52.6c15.1,0,28.8,6.4,38.4,16.6c12-2.4,23.2-6.7,33.4-12.8c-3.9,12.3-12.3,22.6-23.1,29.1 c10.6-1.3,20.8-4.1,30.2-8.3C234.4,344.5,225.5,353.7,215.2,361.2z"
                ></path>
              </g>
            </svg>
          </a>
        </div>

        <div class="first-sectionMiddle">
          <p>A HIKING GUIDE</p>
          <h1>Be Prepared For The Mountains And Beyond!</h1>
          <a href="#"
            ><span>scroll down</span>

            <svg
              width="50"
              height="50"
              viewBox="0 0 50 50"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M25 13 L25 35 L15 25 M25 35 L35 25"
                stroke="currentColor"
                fill="none"
                stroke-width="2.5"
                stroke-linejoin="round"
                stroke-linecap="round"
              />
            </svg>
          </a>
        </div>

        <div class="counter">
          <div class="counter-Alltext">
            <h3>Start</h3>
            <div class="counter-AlltextNumbers">
              <p>01</p>
              <p>02</p>
              <p>03</p>
            </div>
          </div>

          <div class="counter-line"></div>
        </div>
      </div>
    </div>

    <script>
      const nav = document.getElementById("nav");
      const aBurgerSvg = document.getElementById("aBurgerSvg");
      const contacts = document.getElementById("contacts");
      aBurgerSvg.addEventListener("click", () => {
        nav.classList.toggle("activeNav");
        contacts.classList.toggle("activeNav");
      });
    </script>
  </body>
</html>
